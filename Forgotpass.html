<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password Page</title>
    <link rel="icon" href="Assets/clipart3496330.png">
</head>
<body style="padding: 154px; background: #000000;  /* fallback for old browsers */
background: -webkit-linear-gradient(to bottom, #434343, #000000);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to bottom, #434343, #000000); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
;">
    <div style="border: 2px solid white; width: 350px; height: 400px; padding: 10px 30px; margin: auto; border-radius: 15px; font-size: medium; align-items: center; color: rgba(244,247,251,255)">
        <form action="">
            <h2 style="text-align: center; font-size: 25px;">Forgot Password</h2>
            <p style="text-align: left; padding-left: 20px; font-size: medium; font-weight: bolder;"><label for="">Email ID</label></p>
            <p style="text-align: left; padding-left: 20px;"> <input type="email" placeholder="Enter your Email ID" maxlength="12" required style="padding: 2px; border-radius: 5px; font-size: 15px; width: 300px; height: 35px; background-color: rgb(228, 233, 248)"></p>
            <h2 style="text-align: center; font-size: 25px;">OR</h2>
            <p style="text-align: left; padding-left: 20px; font-size: medium; font-weight: bolder;"><label for="">Mobile No</label></p>
            <p style="text-align: left; padding-left: 20px;"> <input type="tel" placeholder="Enter your Mobile No" required style="padding: 2px; border-radius: 5px; font-size: 15px; width: 300px; height: 35px;"></p>
            <p style="text-align: center;">
                <input type="submit" value="Enter" style="width: 80px; height: 35px; margin-right: 20px; background-color: rgb(161, 190, 197); border-radius: 8px"/>
                <input type="Reset" style="width: 80px; height: 35px; background-color: rgb(161, 190, 197); border-radius: 8px"/>
            </p>  
         <p style="text-align: center; padding-left: 20px; padding-top: 15px; font-size: medium;">Back to <a href="index.html">Login Page</a></p>
        </form>
    </div>
</body>
</html>
