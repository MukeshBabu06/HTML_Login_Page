<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="icon" href="Assets/clipart3496330.png">
</head>

<body style="background: #000000;  /* fallback for old browsers */
background: -webkit-linear-gradient(to bottom, #434343, #000000);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to bottom, #434343, #000000); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
;">
    <div style="border: 2px solid white; width: 350px; height: 770px; padding: 0px 40px; margin: auto; border-radius: 15px; font-size: medium; align-items: center; color: rgba(244,247,251,255)">
        <form action="" style="padding-top: 1px; padding-left: 10px; margin-bottom: 20px; border-radius: 5px; font-size: medium;">
            <h2 style="text-align: center; font-size: 25px;">Signup</h2>
            <p style="text-align: left; padding-left: 10px; font-size: 16px; font-weight: bolder;">
                <label for="">Firstname</label>
            </p>
            <p style="text-align: left; padding-left: 10px;"><input type="text" maxlength="10" size="30" placeholder="Enter your Firstname" required style="padding: 2px; border-radius: 5px; font-size: small; width: 300px; height: 25px; background-color: rgb(228, 233, 248)"/>
            </p>
            <p style="text-align: left; padding-left: 10px; font-size: medium; font-weight: bolder;">
                <label for="">Lastname</label>
            </p>
            <p style="text-align: left; padding-left: 10px;"><input type="text" maxlength="10" size="30" placeholder="Enter your Lastname" required style="padding: 2px; border-radius: 5px; font-size: small; width: 300px; height: 25px; background-color: rgb(228, 233, 248)"/>
            </p>
            <p style="text-align: left; padding-left: 10px; font-size: medium; font-weight: bolder;">
                <label for="">Set Password</label>
            </p>
            <p style="text-align: left; padding-left: 10px;"><input type="password" maxlength="12" placeholder="set password" required style="padding: 2px; border-radius: 5px; font-size: small; width: 300px; height: 25px; background-color: rgb(228, 233, 248)"/>
            </p>

            <p style="text-align: left; padding-left: 10px; font-size: medium; font-weight: bolder;">
                <label for="">Confirm Password</label>
            </p>
            <p style="text-align: left; padding-left: 10px;"><input type="password" maxlength="12" placeholder="Confirm password" required  style="padding: 2px; border-radius: 5px; font-size: small; width: 300px; height: 25px; background-color: rgb(228, 233, 248)"/>
            </p>
            <p style="text-align: left; padding-left: 10px; font-size: medium; font-weight: bolder;">
                <label for="">E-mail</label>
            </p>
            <p style="text-align: left; padding-left: 10px;"><input type="email" placeholder="Enter email address" required style="padding: 2px; border-radius: 5px; font-size: small; width: 300px; height: 25px; background-color: rgb(228, 233, 248)"/>
            </p>

            <p style="text-align: left; padding-left: 10px; font-size: medium; font-weight: bolder;"><label for="phone">Mobile Number</label>
            <p style="text-align: left; padding-left: 10px;"><input type="tel" id="" name="phone" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" maxlength="10" placeholder="Enter your Mobile No" required style="padding: 2px; border-radius: 5px; font-size: small; width: 300px; height: 25px; background-color: rgb(228, 233, 248)"></p>

            <p style="text-align: left; padding-left: 10px; font-size: medium;"><label for="" style="font-weight: bolder;">Gender</label>
                <input type="radio" name="Gender">Male
                <input type="radio" name="Gender">Female
                <input type="radio" name="Gender">Other
            </p>
            <p style="text-align: left; padding-left: 10px; font-size: medium; font-weight: bolder;">
            <label for="">Date of Birth </label>
            <input type="date" placeholder="Date of Birth" required style="background-color: rgb(228, 233, 248)"/>
            </p>
            <p>By creating an account I agree to <a href="">Terms and Condition</a></p>
            
            <p style="text-align: center;">
            <input type="submit" value="Create Account" style="width: 120px; height: 35px; margin-right: 70px; background-color: rgb(161, 190, 197); border-radius: 8px"/>
            <input type="Reset" style="width: 80px; height: 35px; background-color: rgb(161, 190, 197); border-radius: 8px"/>
            </p>

            <p>Already have an account? <a href="index.html">Login</a></p>
        </form>

    </div>
</body>

</html>
